<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <audio src="media/thetrapezist.mp3" controls autoplay></audio>
    <audio src="media/360ytmp3.com_64kbps-mc-ig-400k-audio-oficial-ep-ntp-dj-jorgin.mp3"controls autoplay></audio>
    <!--MP3/WAV/OGG-->
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o reproduziu o audio, clique aqui para fazer o <a href="media/guanacast-33.mp3">dowload</a></p>
    </audio>
    <!--Media type no pdf-->
</body>
</html>
